<!DOCTYPE html>
<html lang="en">
<head>
    <title>Codeforces Handle Extractor</title>
    <style>
        body { 
            width: 400px; 
            padding: 15px;
            text-align: center; 
        }
        button { 
            padding: 10px; 
            margin: 10px; 
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #recommendationsDiv {
            margin-top: 15px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .problem {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .problem-link {
            color: #0366d6;
            text-decoration: none;
            display: block;
        }
        .problem-link:hover {
            text-decoration: underline;
        }
        h4 {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <h3>Codeforces Handle Extractor</h3>
    <button id="sendHandle">Get Recommendations</button>
    <div id="recommendationsDiv"></div>
    <script src="popup.js"></script>
</body>
</html>
